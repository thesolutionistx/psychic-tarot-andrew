version: 1
applications:
  - appRoot: psychic-tarot-andrew-app
    frontend:
      phases:
        preBuild:
          commands:
            - cd psychic-tarot-andrew-app
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: psychic-tarot-andrew-app/.next
        files:
          - '**/*'
      cache:
        paths:
          - psychic-tarot-andrew-app/node_modules/**/*

